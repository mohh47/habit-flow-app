<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <!-- Icons: FontAwesome (using CDN for simplicity/completeness) or similar -->

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
